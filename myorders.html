<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Orders - VighnaHara Ruchulu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --color-primary: #fc8019;
      --color-primary-rgb: 252, 128, 25;
      --color-primary-dark: #e67300;
      --color-secondary: #ffb84d;
      --color-dark: #1c1c1c;
      --color-gray: #686b78;
      --color-light-gray: #93959f;
      --color-border: #d4d5d9;
      --color-border-light: #e9e9eb;
      --color-bg: #f9f9f9;
      --shadow-card: 0 2px 8px rgba(0,0,0,0.05);
      --shadow-nav: 0 2px 12px rgba(0,0,0,0.08);
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Poppins',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      background:var(--color-bg);
      color:var(--color-dark);
      line-height:1.5;
      overflow-x:hidden;
      padding-bottom:56px; /* bottom nav */
    }

    /* Top nav */
    .navbar{
      position:sticky;
      top:0;
      background:#fff;
      box-shadow:var(--shadow-nav);
      z-index:1000;
    }
    .nav-container{
      max-width:900px;
      margin:0 auto;
      padding:0 16px;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      color:var(--color-dark);
    }
    .brand-logo{
      width:36px;
      height:36px;
      border-radius:10px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background:transparent;
    }
    .brand-logo img{
      width:100%;
      height:100%;
      object-fit:contain;
    }
    .brand-info h1{
      font-size:15px;
      font-weight:600;
    }
    .brand-info p{
      font-size:10px;
      color:var(--color-gray);
    }

    .user-chip{
      padding:6px 10px;
      background:#f5f5f7;
      border-radius:999px;
      font-size:11px;
      max-width:180px;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .btn-small{
      padding:6px 12px;
      border-radius:999px;
      border:1px solid var(--color-border);
      background:#fff;
      font-size:11px;
      font-weight:600;
      cursor:pointer;
    }

    /* Page */
    .page{
      max-width:900px;
      margin:0 auto;
      padding:16px;
    }
    .page-title{
      font-size:20px;
      font-weight:700;
      margin-bottom:4px;
    }
    .page-subtitle{
      font-size:12px;
      color:var(--color-gray);
      margin-bottom:14px;
    }

    .orders-list{
      display:grid;
      gap:12px;
    }
    .order-card{
      background:#fff;
      border-radius:14px;
      border:1px solid var(--color-border-light);
      box-shadow:var(--shadow-card);
      padding:10px 12px;
    }
    .order-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:4px;
      gap:8px;
    }
    .order-id{
      font-size:11px;
      color:var(--color-light-gray);
      word-break:break-all;
    }
    .order-status-pill{
      padding:2px 7px;
      border-radius:999px;
      font-size:10px;
      font-weight:600;
    }
    .status-pending{background:#fff7e6;color:#d48806;}
    .status-accepted{background:#e6fffb;color:#08979c;}
    .status-cancelled{background:#fff1f0;color:#cf1322;}
    .status-delivered{background:#f6ffed;color:#389e0d;}

    .order-meta{
      font-size:11px;
      color:var(--color-gray);
      margin-bottom:4px;
    }
    .order-items{
      font-size:12px;
      margin-bottom:6px;
    }
    .order-items ul{margin-left:16px;}
    .order-footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:4px;
      gap:8px;
      flex-wrap:wrap;
    }
    .order-total{
      font-size:13px;
      font-weight:700;
    }
    .btn-cancel{
      padding:4px 10px;
      border-radius:999px;
      border:1px solid #ff4d4f;
      background:#fff1f0;
      color:#cf1322;
      font-size:11px;
      font-weight:600;
      cursor:pointer;
    }
    .btn-cancel:hover{
      background:#ff4d4f;
      color:#fff;
    }
    .btn-cancel[disabled]{
      opacity:0.6;
      cursor:not-allowed;
      background:#f5f5f5;
      border-color:#d9d9d9;
      color:#999;
    }

    .empty-state{
      text-align:center;
      padding:40px 10px;
      color:#999;
      font-size:13px;
    }
    .empty-icon{
      font-size:34px;
      margin-bottom:6px;
      opacity:0.5;
    }

    /* Bottom mobile nav */
    .bottom-nav{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      height:56px;
      background:#fff;
      border-top:1px solid var(--color-border-light);
      display:flex;
      align-items:center;
      justify-content:space-around;
      z-index:1200;
    }
    .bottom-nav button{
      background:none;
      border:none;
      font-size:11px;
      color:var(--color-gray);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:2px;
      cursor:pointer;
    }
    .bottom-nav button span.icon{
      font-size:18px;
    }

    /* Toast */
    .toast{
      position:fixed;
      bottom:80px;
      left:50%;
      transform:translateX(-50%) translateY(120px);
      background:linear-gradient(135deg,var(--color-primary),var(--color-secondary));
      color:#fff;
      padding:8px 16px;
      border-radius:999px;
      font-size:12px;
      font-weight:600;
      box-shadow:0 10px 30px rgba(0,0,0,0.2);
      opacity:0;
      transition:all .35s cubic-bezier(.34,1.56,.64,1);
      display:flex;
      align-items:center;
      gap:6px;
      z-index:1300;
    }
    .toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(0);
    }
    .toast::before{
      content:'‚úì';
      font-size:14px;
    }

    @media(min-width:769px){
      body{padding-bottom:0;}
      .bottom-nav{display:none;}
    }
  </style>
</head>
<body>
  <!-- Nav -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="brand">
        <div class="brand-logo">
          <img src="logo.png" alt="VighnaHara Ruchulu Logo">
        </div>
        <div class="brand-info">
          <h1>VighnaHara Ruchulu</h1>
          <p>My Orders</p>
        </div>
      </a>
      <div style="display:flex;align-items:center;gap:6px;">
        <div class="user-chip" id="userChip">Loading...</div>
        <button class="btn-small" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Page -->
  <main class="page">
    <h2 class="page-title">My Orders</h2>
    <p class="page-subtitle">
      Orders placed with your account. You can cancel an order within 24 hours if it has not been processed.
    </p>

    <div id="ordersList" class="orders-list">
      <!-- filled by JS -->
    </div>
  </main>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    <button onclick="window.location.href='index.html#menu'">
      <span class="icon">üè†</span>
      <span>Home</span>
    </button>
    <button>
      <span class="icon">üì¶</span>
      <span>My Orders</span>
    </button>
    <button onclick="window.location.href='index.html#contact'">
      <span class="icon">‚òéÔ∏è</span>
      <span>Contact</span>
    </button>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">Order cancelled</div>

  <!-- JS -->
  <script type="module" src="myorders.js"></script>
</body>
</html>
